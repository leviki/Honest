# Gripper controller
 - name: gripper_controller
   action_ns: gripper_action
   type: GripperCommand   
# type: position_controllers/GripperActionController
   joints: 
    - robotiq_85_left_knuckle_joint
    - robotiq_85_right_knuckle_joint
